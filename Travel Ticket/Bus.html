<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    </style>
</head>

<body>

    <div class="container">
        <h2>Bus Ticket Booking</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="departure">Departure:</label>
                <input type="text" class="form-control" id="departure" placeholder="Enter departure location" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter destination location"
                    required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <p>
                <h3>Print/SMS ticket</h3>
                </p>
                <label for="email">Email id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                <button type="submit" class="btn btn-danger">Submit</button>
                <button type="submit" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-danger">Close</button>
            </div>
            <div class="form-group">
                <h3>Cancel Ticket</h3>
                <label for="number">PNR Number:</label>
                <input type="number" maxlength="6" class="form-control" id="number"
                    placeholder="Enter your PNR number"><br><br>
                <label for="email">Email id:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"><br><br>
                <label for="password">Txn Password:</label>
                <input type="password" maxlength="5" class="form-control" id="password" placeholder="Enter Password">
                <button type="submit" class="btn btn-danger">Get Details</button>
            </div>
            <div class="form-group">
                <h3>Track My Bus</h3>
                <label for="number">PNR Number:</label>
                <input type="number" maxlength="6" class="form-control" id="number"
                    placeholder="Enter your PNR number"><br><br>
                <label for="Vehicle_no.">Vehicle Number:</label>
                <input type="text" id="Vehicle_no." pattern="[A-Za-z0-9]*" placeholder="Enter Vehicle No.">
                <button type="submit" class="btn btn-primary">SEARCH</button>
            </div>
            <p style="font-size: 20px;" class="text-primary">3.Bus Information:</p>
            <div class="mt-3 mb-3">
                <label for="departure" class="form-label">departure city/busstop:</label>
                <select>
                    <option disabled hidden selected>city/busstop:</option>
                    <optgroup label="Ahemdabad">
                        <option>Nehru-Nagar</option>
                        <option>Geetamandir</option>
                        <option>Krishnanagar</option>
                    </optgroup>
                    <optgroup label="Jamnagar">
                        <option>Khodiyar-colony</option>
                        <option>Gokulnagar</option>
                        <option>Khambhadiya</option>
                    </optgroup>
                    <optgroup label="Rajkot">
                        <option>Madhapar-chokdi</option>
                        <option>Shastri-Ground</option>
                        <option>Gayatri-nagar</option>
                    </optgroup>
                    <optgroup label="Surat">
                        <option>Olpad-road</option>
                        <option>Daksheshwar Mahadev</option>
                        <option>Jivanjyot</option>
                    </optgroup>
                    <optgroup label="Vadodara">
                        <option>Laxmi Villas Palace</option>
                        <option>Sayaji Baug Zoo</option>
                        <option>Baroda Museum</option>
                    </optgroup>
                </select>
            </div>
            <div class="mb-3">
                <label for="Destination" class="form-label">Destination city/busstop:</label>
                <select>
                    <option disabled hidden selected>city/busstop:</option>
                    <optgroup label="Ahemdabad">
                        <option>Nehru-Nagar</option>
                        <option>Geetamandir</option>
                        <option>Krishnanagar</option>
                    </optgroup>
                    <optgroup label="Jamnagar">
                        <option>Khodiyar-colony</option>
                        <option>Gokulnagar</option>
                        <option>Khambhadiya</option>
                    </optgroup>
                    <optgroup label="Rajkot">
                        <option>Madhapar-chokdi</option>
                        <option>Shastri-Ground</option>
                        <option>Gayatri-nagar</option>
                    </optgroup>
                    <optgroup label="Surat">
                        <option>Olpad-road</option>
                        <option>Daksheshwar Mahadev</option>
                        <option>Jivanjyot</option>
                    </optgroup>
                    <optgroup label="Vadodara">
                        <option>Laxmi Villas Palace</option>
                        <option>Sayaji Baug Zoo</option>
                        <option>Baroda Museum</option>
                    </optgroup>
                </select>
            </div>
            <p style="font-size: 20px; color:blue;" class="text-primary">3.Payment:</p>
            <div class="mt-3 mb-3">
                <p style="font-size: 30px;"> Via Credit card</p>
                <div class="mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="Name" id="Name" class="form-control" placeholder="Card holder Name">
                </div>

                <div class="mb-3">
                    <label for="card" class="form-label">Enter Your card Number:</label>
                    <input type="password" name="card" id="Name" class="form-control" placeholder="Card number"
                        maxlength="16">
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">Enter CVV:</label>
                    <input type="password" name="cvv" id="Name" class="form-control" placeholder="Card number"
                        maxlength="3">
                </div>

                <div class="mt-3 mb-3">
                    <label for="Date" class="form-label">Expiry Date:</label>
                    <input type="date" class="form-label" placeholder="Select Date:">
                </div>
                <div class="mt-3 mb-3">
                    <label for="amount" class="form-label">Amount:</label>
                    <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                </div>
                <div class="mb-3">
                    <label for="pin" class="form-label">Enter PIN:</label>
                    <input type="number" name="pin" id="Name" class="form-control" placeholder="Enter your pin"
                        maxlength="4">

                    <p style="font-size: 30px;"> Via debit card</p>
                    <div class="mb-3 mt-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="Name" id="Name" class="form-control" placeholder="Card holder Name">
                    </div>

                    <div class="mb-3">
                        <label for="card" class="form-label">Enter Your card Number:</label>
                        <input type="password" name="card" id="Name" class="form-control" placeholder="Card number"
                            maxlength="16">
                    </div>

                    <div class="mb-3">
                        <label for="cvv" class="form-label">Enter CVV:</label>
                        <input type="password" name="cvv" id="Name" class="form-control" placeholder="Card number"
                            maxlength="3">
                    </div>

                    <div class="mt-3 mb-3">
                        <label for="Date" class="form-label">Expiry Date:</label>
                        <input type="date" class="form-label" placeholder="Select Date:">
                    </div>
                    <div class="mt-3 mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                    </div>
                    <div class="mb-3">
                        <label for="pin" class="form-label">Enter PIN:</label>
                        <input type="number" name="pin" id="Name" class="form-control" placeholder="Enter your pin"
                            maxlength="4">

                        <p style="font-size: 30px;"> Via UPI</p>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">From:</label>
                            <input type="text" name="Name" id="Name" class="form-control" placeholder="Enter UPI Id">
                        </div>

                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">To:</label>
                            <input type="text" name="Name" id="Name" class="form-control" placeholder="Enter UPI Id">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="name" class="form-label">To:</label>
                            <input type="text" name="Name" id="Name" class="form-control" placeholder="Enter UPI Id">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="amount" class="form-label">Amount:</label>
                            <input type="number" name="amount" id="amount" placeholder="Enter Amount">
                        </div>
                        <div class="mb-3">
                            <label for="pin" class="form-label">Enter PIN:</label>
                            <input type="number" name="pin" id="Name" class="form-control" placeholder="Enter your pin"
                                maxlength="4">

                        </div>
                        <button class="btn btn-warning btn-outline-success btn-lg" align="center">Pay</button>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>
    
</body>

</html>
